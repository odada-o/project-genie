<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fullpage js -->
    <link rel="stylesheet" type="text/css" href="./lib/fullpage.css" />
    <!-- <link rel="stylesheet" href="./css/style-test.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- gsap js -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <!-- <script src="./js/script.js"></script> -->
    <script type="text/javascript" src="./lib/fullpage.js"></script>
    <script src="./js/gsap.js"></script>

    <!-- <link rel="stylesheet" href="test.css"> -->
    <title>genie</title>
  </head>
  <body>
    <!-- intro -->

    <!-- fullpage -->
    <div id="fullpage">
      <div class="section intro-sec">
        <div class="big-logo"></div>
        <div class="small-logo"></div>
        <div class="side-box">
          <span>popularity</span>
          <span>MUSIC</span>
          <span>SOUNDS</span>
          <span>BETTER</span>
        </div>
        <div class="height_box"></div>
      </div>
      <div class="section sec-01">
        <div class="cont cont-t">
          <div class="inner-txt active">
            <p class="top_txt active">Your life Filling MUSIC</p>
          </div>
          <div class="inner-txt">
            <p class="bottom_txt">
              I feel the rhythm <br />
              Own the moment
            </p>
          </div>
          <div class="sec-01__item"></div>
        </div>
      </div>
      <div class="section sec-album">
        <div class="album-container">
          <div class="album-info">
            <h3 class="album-title">지금 가장 인기 있는 음악을 만나보세요!</h3>
            <p class="album-desc">이 음악들을 통해 트렌드를 따라가고, 새로운 아티스트를 발견해보세요</p>
          </div>
          <div class="album-list-wrapper">
            <div class="album-list">
              <!-- 앨범 아이템 -->
              <div class="album-item">
                <img src="./images/music_small_1.svg" alt="앨범1" class="album-cover" />
                <p class="album-name">Fourever</p>
                <p class="artist-name">DAY6 (데이식스)</p>
              </div>
              <div class="album-item">
                <img src="./images/music_small_2.svg" alt="앨범2" class="album-cover" />
                <p class="album-name">앨범 제목2</p>
                <p class="artist-name">아티스트 이름2</p>
              </div>
              <div class="album-item">
                <img src="./images/music_small_2.svg" alt="앨범2" class="album-cover" />
                <p class="album-name">앨범 제목2</p>
                <p class="artist-name">아티스트 이름2</p>
              </div>
              <!-- 앨범 아이템 반복 -->
            </div>
          </div>
          <div class="album-bg"></div>
        </div>
      </div>

      <div class="section">
        <div class="cont">
          <h2>This is Section 4</h2>
        </div>
      </div>
    </div>
  </body>
</html>
